<svg width="100%" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font: bold 24px sans-serif; fill: black; }
    .line-1 { animation: typing 2s steps(30, end), blink-caret .5s step-end infinite; }
    .line-2 { animation: typing 2s steps(30, end) 2s, blink-caret .5s step-end infinite 2s; }
    .line-3 { animation: typing 2s steps(30, end) 4s, blink-caret .5s step-end infinite 4s; }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black; }
    }
  </style>
  <text x="50%" y="30%" class="text line-1" dominant-baseline="middle" text-anchor="middle">
    Hey! you are welcome to my profile
  </text>
  <text x="50%" y="50%" class="text line-2" dominant-baseline="middle" text-anchor="middle">
    My name is Victor Amajuoyi
  </text>
  <text x="50%" y="70%" class="text line-3" dominant-baseline="middle" text-anchor="middle">
    I am passionate about software development
  </text>
</svg>
